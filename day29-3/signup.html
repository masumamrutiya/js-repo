<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        .form {
            text-align: center;
            margin-top: 50px;
        }

        .one {
            width: 250px;
            background-color: lightblue;
            border: 2px solid black;
            text-align: center;
        }

        #btn {
            padding: 10px;
            width: auto;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="" class="form">

        <span>Name : </span><input type="name" placeholder="Enter Your Name" class="one" id="name"><br><br>

        <span>Email : </span><input type="email" placeholder="Enter Your Email" class="one" id="email"><br><br>

        <span>Password : </span><input type="password" placeholder="Enter Your Password" class="one"
            id="password"><br><br>

        <button id="btn">Submit ✅</button>
    </form>
</body>

</html>
<script>
    let a = document.getElementById("name");
    let b = document.getElementById("email");
    let c = document.getElementById("password");
    let btn = document.getElementById("btn");
    btn.addEventListener("click", abc);
    let arr = [];
    function abc(e) {
        e.preventDefault();
        if (a.value == "") {
            alert("Fill the Name");
        }
        else if (b.value == "") {
            alert("Fill the Email");
        }
        else if (c.value == "") {
            alert("Fill the Password");
        }
        else {
            let obj = {
                name: a.value,
                email: b.value,
                password: c.value,
            }
            arr.push(obj);
            localStorage.setItem("one",JSON.stringify(arr));
            window.location.href="login.html";
        }
    }
</script>
