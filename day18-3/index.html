<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Registration form</h2>
        <form id="myForm">
            <div class="rg">
                <label>Name :</label>
                <input id="name" type="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="rg">
                <label>Email :</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="rg">
                <label>Phonenumber :</label>
                <input id="phone" type="tel" name="phone" placeholder="Enter your number" required>
            </div>
            <div class="rg">
                <label>Password :</label>
                <input id="password" type="password" name="Password" placeholder="Enter your password" required>
            </div>
            <input type="submit" >
        </form>
    </div>
        <!-- form data table -->
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody id="td-text"></tbody>
          </table>
</body>
</html>
<script>
    let name=document.getElementById("name")
    let email=document.getElementById("email")
    let phone=document.getElementById("phone")
    let password=document.getElementById("password")
    document.getElementById("myForm").addEventListener("submit",function(e){
        e.preventDefault();

        let tr=document.createElement("tr")
        let tbody=document.getElementById("td-text")

        let td1=document.createElement("td")
        td1.innerText=name.value
        let td2=document.createElement("td")
        td2.innerText=email.value
        let td3=document.createElement("td")
        td3.innerText=phone.value
        let td4=document.createElement("td")
        td4.innerText=password.value
      
        tr.append(td1,td2,td3,td4)
        tbody.append(tr)

        name.value=""
        email.value=""
        phone.value=""
        password.value=""
        
    })

</script>
