<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="forms.css">

</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="enter your number" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="enter your number" />
            </div>
            <input type="submit" />
        </form>
    </div>
    <!-- form data table -->
    <button style="margin-left: 300px;" id="one">SOrt</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Password</th>

            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>

</html>
<script>
    let name = document.getElementById("name")
    let email = document.getElementById("email")
    let phone = document.getElementById("phone")
    let password = document.getElementById("password")
    let body = document.getElementById("tbody")
    let btn=document.getElementById("one")

    let arr= [];

    document.getElementById("myForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let row = document.createElement("tr")
        let td1 = document.createElement("td")
        td1.innerText = name.value
        let td2 = document.createElement("td")
        td2.innerText = email.value
        let td3 = document.createElement("td")
        td3.innerText = phone.value
        let td4 = document.createElement("td")
        td4.innerText = password.value
        row.append(td1, td2, td3, td4)
        tbody.append(row)


        let obj = {
            name: name.value,
            email: email.value,
            phone: phone.value,
            password: password.value,
        }
        arr.push(obj) ;
     
      
    })

    btn.addEventListener("click",function(){
     arr.sort(function(a,b){
        return a.phone-b.phone ;
     })
     body.innerHTML="" ;
     for(let i=0; i<arr.length; i++){
                console.log(arr[i])
        let row = document.createElement("tr")
        let td1 = document.createElement("td")
        td1.innerText = arr[i].name
        let td2 = document.createElement("td")
        td2.innerText =arr[i].email
        let td3 = document.createElement("td")
        td3.innerText = arr[i].phone
        let td4 = document.createElement("td")
        td4.innerText =arr[i].password
        row.append(td1, td2, td3, td4)
        tbody.append(row)

     }



     console.log(arr) ;



    })


















</script>
